<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Variables.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Alex Brush"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
    <title>Happy Coffee</title>
  </head>
  <body>
    <!--Header section starts-->
    <header id="header">
      <div id="header-logo">
        <img
          id="logo-img"
          src="img/homepage img/logo.svg"
          alt="The coffee shop logo"
          loading="lazy"
        />
        <h1 id="logo-text">Happy Coffee</h1>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="Menu.html" class="nav-link">Menu</a></li>
          <li><a href="Gallery.html" class="nav-link">Gallery</a></li>
          <li><a href="Contact.html" class="nav-link">Contact</a></li>
          <li>
            <a href="#" class="nav-link"
              ><img id="user-logo" src="icon/user-icon.png"
            /></a>
          </li>
        </ul>
        <button class="bar-menu" id="bar-menu">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </nav>
    </header>

    <!--Main section starts-->
    <main id="main"></main>

    <!--Footer section starts-->
    <footer id="footer">
      <div id="media">
        <img
          src="icon/icons8-facebook-circled.gif"
          alt="facebook logo"
          loading="lazy"
        />
        <img
          src="icon/icons8-twitter-circled.gif"
          alt="twitter logo"
          loading="lazy"
        />
        <img
          src="icon/icons8-instagram.gif"
          alt="instagram logo"
          loading="lazy"
        />
        <img src="icon/youtube-logo.gif" alt="youtube logo" loading="lazy" />
      </div>
      <h2 id="footer-logo">Happy Coffee</h2>
    </footer>

    <!-- "Website scripts" section starts-->
    <script src="script.js"></script>

    <!-- "Ion icons scripts" section starts-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
